<div class="parent">
    <div class="card-info">
        <div class="info-header">
            <img class="image" [src]="data.image">
        </div>
        <div class="info-body">
            <h2 class="name">{{data.name}}</h2>
            <p class="species">Especie: {{data.species}}</p>
            <p class="status">Estatus: {{data.status}}</p>
        </div>
    </div>
</div>
